{% load menu_tags %}

{% if menu.get_children %}
<a href="{{ menu.url }}"><b>{{ menu.name }}</b></a>
{% else %}
<a href="{{ menu.url }}">{{ menu.name }}</a>

{% endif %}

{% if menu.get_children %}
<details {% if menu.id in unwrapped_menu_item_ids %} open {% endif %}>
        <summary>

        </summary>
    {% for child in menu.get_children %}
    <div class="menu_item">
        {% draw_menu_children child.id %}
    </div>
    {% endfor %}
</details>
{% endif %}
